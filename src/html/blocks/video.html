<section class="video-wrap container">
	<div class="video">
		<img
			class="video__overlay"
			src="./img/hero.png"
			alt="image"
			loading="lazy"
		/>
		<iframe
			src="https://www.youtube.com/embed/Hig451sGjYY?si=iO9c2-uh038kJoXw?enablejsapi=1"
			title="YouTube video player"
			frameborder="0"
			allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
			referrerpolicy="strict-origin-when-cross-origin"
			allowfullscreen
		></iframe>
		<button class="video__play">
			<img src="./img/icons/play.svg" alt="image" loading="lazy" />
		</button>
	</div>
</section>
